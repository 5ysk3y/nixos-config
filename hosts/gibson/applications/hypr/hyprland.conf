        # Extra
        #debug {
        #  full_cm_proto = true
        #}
        #
        render {
          direct_scanout = 1 
        }

        # Environment
        env = HYPRCURSOR_THEME,Bibata-Modern-Classic
        env = HYPRCURSOR_SIZE,26
        env = XCURSOR_THEME,Bibata-Modern-Classic
        env = XCURSOR_SIZE,26
        env = ELECTRON_OZONE_PLATFORM_HINT,auto

        # Monitor configuration
        monitor = desc:BNQ BenQ EX2780Q 66L07726019,2560x1440@144,1920x0,1.25, vrr, 2, cm, hdr, sdrbrightness, 1.25, sdrsaturation, 1.0, bitdepth, 10
        monitor = desc:Ancor Communications Inc VG248 G6LMQS045879,1920x1080@144,0x200,1, bitdepth, 10
        monitor = desc:BNQ BenQ GL2460 F1D09565SL0,1920x1080@60,3968x160,1, bitdepth, 10 # Position = 1920 + 2560 / 1.25

        # Default open workspaces
        workspace = name:$WS1, monitor:desc:BNQ BenQ EX2780Q 66L07726019, default:true
        workspace = name:$WS2, monitor:desc:BNQ BenQ GL2460 F1D09565SL0
        workspace = name:$WS3, monitor:desc:BNQ BenQ EX2780Q 66L07726019
        workspace = name:$WS4, monitor:desc:BNQ BenQ EX2780Q 66L07726019
        workspace = name:$WS5, monitor:desc:Ancor Communications Inc VG248 G6LMQS045879
        workspace = name:$WS6, monitor:desc:BNQ BenQ GL2460 F1D09565SL0
        workspace = name:$WS7, monitor:desc:Ancor Communications Inc VG248 G6LMQS045879
        workspace = name:$WS8, monitor:desc:Ancor Communications Inc VG248 G6LMQS045879

        bindm = SUPER,mouse:272,movewindow
        bindm = SUPER,mouse:273,resizewindow

        # Application Keybinds
        bind = SUPER,F,fullscreen,
        bind = SUPER,36,exec,kitty -1
        bind = SUPER,D,exec,fuzzel
        bind = SUPER,X,exec,makoctl dismiss
        bind = SUPERSHIFT,Q,killactive
        bind = SUPERSHIFT,C,exit
        bind = SUPERSHIFT,SPACE,togglefloating

        # Volume Keybinds
        bindel = ,123,exec,wpctl set-volume @DEFAULT_SINK@ 5%+
        bindel = ,122,exec,wpctl set-volume @DEFAULT_SINK@ 5%-
        bindl = ,121,exec,wpctl set-mute @DEFAULT_SINK@ toggle

        # Music Keybinds
        bind = SUPER,O,exec,playerctl -p playerctld play-pause
        bind = SUPERSHIFT,O,exec,playerctl -p cider play-pause
        bind = SUPER,21,exec,playerctl -p playerctld next
        bind = SUPER,20,exec,playerctl -p playerctld previous
        bind = SUPERSHIFT,21,exec,playerctl -p cider next
        bind = SUPERSHIFT,20,exec,playerctl -p cider previous

        # Printscreen Keybinds
        bind = SUPER,P,exec,grimblast --notify copy output
        bind = SUPERSHIFT,P,exec,grimblast --notify copy area
        bind = SUPERCTRL,P,exec,grimblast --notify copy window
        bind = SUPERALT,P,exec,grimblast --notify copy screen

        # Navigation Keybinds
        bind = SUPER,h,movefocus,l
        bind = SUPER,l,movefocus,r
        bind = SUPER,k,movefocus,u
        bind = SUPER,j,movefocus,d

        bind = SUPERCTRL,h,movewindow,l
        bind = SUPERCTRL,l,movewindow,r
        bind = SUPERCTRL,k,movewindow,u
        bind = SUPERCTRL,j,movewindow,d

        bind = SUPERALT,h,resizeactive, -25 0
        bind = SUPERALT,l,resizeactive, 25 0
        bind = SUPERALT,k,resizeactive, 0 -25
        bind = SUPERALT,j,resizeactive, 0 25

        bind = ALT,TAB,focuscurrentorlast

        bind = SUPER,R,exec,hyprctl dispatch reload
        bind = SUPERSHIFT,l,exec,hyprlock --immediate

        bind = SUPERSHIFT,j,changegroupactive,b
        bind = SUPERSHIFT,k,changegroupactive,f

        # Workspace Keybinds
        bind = SUPER,1,workspace,name:$WS1
        bind = SUPER,2,workspace,name:$WS2
        bind = SUPER,3,workspace,name:$WS3
        bind = SUPER,4,workspace,name:$WS4
        bind = SUPER,5,workspace,name:$WS5
        bind = SUPER,6,workspace,name:$WS6
        bind = SUPER,7,workspace,name:$WS7
        bind = SUPER,8,workspace,name:$WS8
        bind = SUPER,9,workspace,name:9-ext3
        bind = SUPER,0,workspace,name:10-ext4

        bind = SUPERSHIFT,1,movetoworkspace,name:$WS1
        bind = SUPERSHIFT,2,movetoworkspace,name:$WS2
        bind = SUPERSHIFT,3,movetoworkspace,name:$WS3
        bind = SUPERSHIFT,4,movetoworkspace,name:$WS4
        bind = SUPERSHIFT,5,movetoworkspace,name:$WS5
        bind = SUPERSHIFT,6,movetoworkspace,name:$WS6
        bind = SUPERSHIFT,7,movetoworkspace,name:$WS7
        bind = SUPERSHIFT,8,movetoworkspace,name:$WS8
        bind = SUPERSHIFT,9,movetoworkspace,name:9-ext3
        bind = SUPERSHIFT,0,movetoworkspace,name:10-ext4

        bind = SUPER,mouse_down,workspace,e+1
        bind = SUPER,mouse_up,workspace,e-1

        # Workspace Rules

        # WS1 - Main
        windowrule = match:class ^(gcr-prompter)$, workspace name:$WS1
        windowrule = match:class ^(kitty)$, workspace name:$WS1

        # WS2 - Web
        windowrule = match:class ^(.*)(qutebrowser)(.*), workspace name:$WS2
        windowrule = match:class ^(kitty)$,match:title ^(rbw password prompt)$, float on, center on, size 780 320, workspace name:$WS2

        # WS3 - Game
        windowrule = match:tag game_launcher, workspace name:$WS3
        windowrule = match:tag game, workspace name:$WS3
        windowrule = match:workspace name:$WS3, match:fullscreen 1, tag +game
        windowrule = match:class ^(steam)$, center on, workspace name:$WS3
        windowrule = match:class ^(steam)$, match:title ^(Special Offers)(.*)$, float on, size 1059 735, workspace name:$WS3
        windowrule = match:class XIVLauncher.Core, float on, center on, size 1176 642, workspace name:$WS3
        windowrule = match:class ^(battle\.net\.exe)$, float on, center on, fullscreen_state 0 0, size 1481 867, workspace name:$WS3
        windowrule = match:title ^(Wine System Tray)$, move 4313 42, workspace name:$WS3
        windowrule = match:class ^(explorer.exe)$, move 1945 1072, workspace name:$WS3
        windowrule = match:class ^(gamescope)$, no_blur on, workspace name:$WS3

        # WS4 - h4x0r
        windowrule = match:class ^(spicy)$, workspace name:$WS4, fullscreen on, idle_inhibit fullscreen
        windowrule = match:class ^(virt-manager)$, workspace name:$WS4, float on, center on, size 970 560
        windowrule = match:title ^(th3h4x0r)$, idle_inhibit focus

        # WS5 - Social
        windowrule = match:class ^(WebCord)(.*), workspace name:$WS5
        windowrule = match:class ^(discord)(.*), workspace name:$WS5
        windowrule = match:class ^(signal)$, workspace name:$WS5

        # WS6 - Media
        windowrule = match:class ^(Cider)$, workspace name:$WS6
        windowrule = match:class ^(.*)(mpv)(.*)$, workspace name:$WS6, fullscreen on
        windowrule = match:class ^(.*)(jellyfin)(.*)$, workspace name:$WS6

        # WS7 - ext1
        windowrule = match:class ^(Bitwarden)$, workspace name:$WS7

        # WS8 - ext2
        windowrule = match:class ^(.*)(obs)(.*)$, workspace name:$WS8

        # Tags
        windowrule = match:class XIVLauncher.Core,tag +game_launcher
        windowrule = match:class heroic,tag +game_launcher
        windowrule = match:class steam,tag +game_launcher
        windowrule = match:class steam_app(.*)$,tag +game_launcher
        windowrule = match:class ^(battle.net)(.*)$,tag +game_launcher

        windowrule = match:class WebCord,tag +social
        windowrule = match:class discord,tag +social
        windowrule = match:class signal,tag +social

        windowrule = match:class org.jellyfin.JellyfinDesktop,tag +media
        windowrule = match:class Cider,tag +media

        # Groups
        windowrule = match:tag social, group set always lock invade
        windowrule = match:tag media, group set always lock invade

        # Startup
        exec-once = systemctl --user start hyprpolkitagent
        exec-once = openrgb --profile MainBlue.orp > /dev/null 2>&1 # OpenRGB case configuration
        exec-once = jellyfin-mpv-shim

        exec-once = mpvpaper '*' /home/rickie/.config/Wallpapers/Cyberpunk/Cyberpunk-2077-Game-4K-Animated-Desktop.mp4 --mpv-options="profile=wallpaper" -f
        exec-once = discord
        exec-once = kitty -1
        exec-once = jellyfin-desktop
        exec-once = qutebrowser
        exec-once = cider-2
        exec-once = bitwarden
        exec-once = signal-desktop
