# --- Core playback ---
vo=gpu-next
gpu-context=wayland
hwdec=nvdec
hwdec-codecs=all

# --- Audio ---
ao=pipewire

# --- UX ---
osc=yes
ontop=yes
save-position-on-quit=yes
geometry=25%+10+10/1

# --- Network / streaming ---
cache=yes
demuxer-max-bytes=1G
stream-buffer-size=5MiB
user-agent=Mozilla/5.0
ytdl-format=bestvideo+bestaudio

# --- Volume ---
volume=90

# --- Quality-of-life for stability ---
gpu-api=opengl
vd-lavc-dr=no
